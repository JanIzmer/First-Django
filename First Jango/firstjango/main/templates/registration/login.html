{% extends 'main/layout.html'%}
{% block title %}
    Home page
{% endblock %}
{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name="username" type="username" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name='password' type="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
               
              <div class="form-check">
                
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              {% if form.errors %}
                  <div class="form-errors">
                      {% for field in form %}
                        {% for error in field.errors %}
                          <p>{{ error }}</p>
                        {% endfor %}
                      {% endfor %}
                  </div>
              {% endif %}
              <a href="#!">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light">Sign in</button>
            <button onclick="window.location.href='{% url 'register' %}'" class="btn btn-outline-light" type="button">Registration</button>
          </form> 
          
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
