{% extends 'main/layout.html'%}
{% block title %}
    Home page
{% endblock %}
{% block content %}

<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post">
            {% csrf_token %}
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name="username" type="username" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Username</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input name='email' type="email" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">E-mail</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input name='password1' type="password" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Password</label>
              </div>
            
              <div data-mdb-input-init class="form-outline mb-4">
                <input name='password2' type="password" id="form1Example23" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Repeat password</label>
              </div>
              {% if form.errors %}
                  <div class="form-errors">
                      {% for field in form %}
                        {% for error in field.errors %}
                          <p>{{ error }}</p>
                        {% endfor %}
                      {% endfor %}
                  </div>
              {% endif %}
            <!-- Submit button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light">Register</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
{% endblock %}
